<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- VIBECODING App Icon - Square version for favicons and app icons -->
  <defs>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D9500A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004E89;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#icon-gradient)" rx="80"/>

  <!-- Stylized "V" with code brackets - centered and larger -->
  <g transform="translate(256, 256)">
    <path d="M -80 -100 L 0 100 L 80 -100" fill="none" stroke="#ffffff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="-110" y="60" font-family="monospace" font-size="120" font-weight="bold" fill="#ffffff">&lt;</text>
    <text x="40" y="60" font-family="monospace" font-size="120" font-weight="bold" fill="#ffffff">/&gt;</text>
  </g>
</svg>
