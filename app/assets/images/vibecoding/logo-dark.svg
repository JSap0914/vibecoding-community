<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- VIBECODING Logo - Dark Mode Version -->
  <defs>
    <linearGradient id="vibecoding-gradient-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8A5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Stylized "V" with code brackets -->
  <g id="vibecoding-icon-dark">
    <path d="M 10 10 L 20 35 L 30 10" fill="none" stroke="url(#vibecoding-gradient-dark)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="5" y="30" font-family="monospace" font-size="20" font-weight="bold" fill="#FF8A5B">&lt;</text>
    <text x="28" y="30" font-family="monospace" font-size="20" font-weight="bold" fill="#0077B6">/&gt;</text>
  </g>

  <!-- Text: "vibecoding" -->
  <text x="45" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="700" fill="#f9f9f9">
    vibe<tspan fill="url(#vibecoding-gradient-dark)">coding</tspan>
  </text>
</svg>
